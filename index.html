<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страны мира</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Страны мира</h1>
        <div class="header-subtitle">Исследуйте удивительные страны нашей планеты</div>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Поиск страны или столицы...">
            <button id="clearSearch" class="clear-button">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="countries-container" id="countriesContainer">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
    </div>

    <div class="country-detail" id="countryDetail"></div>

    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
